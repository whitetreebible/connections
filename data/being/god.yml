id: god
type: being
name:
  en: God
name_disambiguous:
  en: God (creator of the heavens)
description:
  en: 'Elohim is used for God in the Hebrew Bible. It is used for both the creator 
    God and for other gods and divine beings. The singular form Eloah is also used,
    but less frequently. The name [[being/yahweh]] (often rendered as LORD in English translations)
    is the personal name of the God of [[group/israel]].'
