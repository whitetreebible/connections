description:
  en: Judah was the fourth son of Jacob and Leah, and his descendants formed the tribe
    of Judah, one of the twelve tribes of Israel. He is a significant figure in the
    biblical narrative, known for his role in the story of Joseph and for being an
    ancestor of King David and, according to Christian tradition, Jesus Christ.
