description:
  en: |
    Boaz was a wealthy landowner in [[place/bethlehem]] and a prominent figure in the Book of Ruth. He is the son of Salmon and Rahab, and becomes the husband of [[person/ruth]]. Boaz is the great-grandfather of King [[person/david]] and is mentioned in the genealogy of [[person/jesus]] in [[bible:Matthew 1:5-6]].

